<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="pseudo-selectors.css" />
  </head>
  <body>
    <a href="/html5-and-css3-part-1/index.html">Home Page</a>
    <!-- Base Example -->
    <div>
      <p class="first">Lorem ipsum dolor sit amet.</p>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <a href="/html5-and-css3-part-1/index.html">Home Page</a>

    <!-- First Child Example -->
    <article>
      <p>Lorem ipsum dolor sit amet.</p>
      <p>Lorem ipsum dolor sit amet.</p>
    </article>
    <a href="/html5-and-css3-part-1/index.html">Home Page</a>

    <!-- First Of Type Example -->
    <span>
      <h1>Heading</h1>
      <p>Lorem ipsum dolor sit amet.</p>
      <p>Lorem ipsum dolor sit amet.</p>
      <!-- Colored after being visited -->
      <a href="#">Link</a>
      <!-- Colored before being visited -->
      <a href="https://brokenlink.com">Link</a>
    </span>

    <article>
      <!-- Generated with ul>li*5{Item $} -->
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </article>
  </body>
</html>
