<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="exercise-6.css" />
    <!-- CSS Framework Milligram -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <div>
      <a href="/html5-and-css3-part-2/index.html">Home Page</a>
    </div>
    <h2>Please sign in</h2>
    <form>
      <div>
        <input
          type="email"
          name=""
          id=""
          placeholder="Email address"
          required
          autofocus
        />
        <input type="password" name="" id="" placeholder="Password" required />
        <div class="checkbox-container">
          <input type="checkbox" name="" id="remember-me" />
          <label class="label-inline" for="remember-me">Remember me</label>
        </div>
      </div>
      <button type="submit">Sign in</button>
      <label class="copyright" for="remember-me">Copyright &copy; 2020</label>
    </form>
  </body>
</html>
