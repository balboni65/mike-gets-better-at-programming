<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists Testing</title>
    <style>
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Home Page</a>
    <!-- Unordered lists (bullet points) -->
    <ul>
      <li>About Me</li>
      <li>
        Courses
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ul>
      </li>
      <li>About Me</li>
      <li>About Me</li>
    </ul>

    <!-- Ordered lists (numbered) -->
    <ol>
      <li>Preheat oven</li>
      <li>Place ingredients</li>
      <li>Cook for 20min</li>
    </ol>

    <!-- Description lists -->
    <!-- displaying glossaries or metadata -->
    <dl>
      <dt>HTML</dt>
      <dd>Hyptertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>
  </body>
</html>
