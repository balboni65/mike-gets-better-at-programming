<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 and CSS3 Part 2</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/mike-check.css" />
    <!-- #MARK: Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Typography -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi animi
      quas ducimus, corporis nesciunt ratione provident nam unde. Dolore, illum!
    </p>

    <!-- Links -->
    <a class="link-arrow">Learn More</a>

    <!-- Badges -->
    <span class="badge badge--primary badge--small">10% Off</span>

    <!-- Lists -->
    <ul class="list list--inline">
      <li class="list__item">Item 1</li>
      <li class="list__item">Item 2</li>
      <li class="list__item">Item 3</li>
    </ul>
    <ul class="list list--tick">
      <li class="list__item">Item 1</li>
      <li class="list__item">Item 2</li>
      <li class="list__item">Item 3</li>
    </ul>

    <!-- Icons -->
    <span class="icon-container">
      <svg class="icon icon--primary">
        <use
          xlink:href="/html5-and-css3-part-3/images/combined-svg-sprites.svg#wordpress"
        ></use>
      </svg>
    </span>

    <!-- Buttons -->
    <button class="button button--primary">Primary</button>
    <button class="button button--outline button--block">Outline</button>
    <button class="button button--secondary button--block">Secondary</button>
    <button class="button button--accent button--block">Accent</button>
    <a href="#" class="button button--primary-1 button--block">Button Link</a>

    <!-- Inputs -->
    <input type="text" class="input" placeholder="Enter domain name here..." />
  </body>
</html>
